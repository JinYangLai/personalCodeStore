<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title标签</title>
</head>

<body>
  <button id="btn1">Add</button>
  <button id="btn2">read</button>
</body>
<script>

  window.onload = function () {
    let news = 1
    document.getElementById("btn1").addEventListener('click', function () {
      addNews()
    })
    document.getElementById("btn2").addEventListener('click', function () {
      readNews()
    })

    

    function addNews() {
      news += 1;
      if (news > 0) {
        toggleTitle(news)
      } else {
        document.title = "Title标签"
      }
    }

    function readNews() {
      news -= 1
      if (news = 0) {     
        toggleTitle(news)
      } 
      
    }



    function toggleTitle(news) {
      let toggle = 0
      const interval = setInterval(() => {
        toggle = (parseInt(toggle) + 1) % 2
        toggle % 2 ? document.title = `${news} new message` : document.title = 'Title标签';
      }, 1000)

    }


  }

</script>

</html>
