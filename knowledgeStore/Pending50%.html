<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .fa {
      height: 100px;
      width: 100px;
      border: 1px solid #333;
    }

    .test {
      border: 1px solid rgb(145, 42, 42);
      padding-top: 50%;
    }

    .margin {
      height: 10px;
      border: 1px solid rgb(40, 43, 202);
      margin-top: 50%
    }

    ._2d {
      height: 10px;
      transform: translate(50%, 50%);
      border: 1px solid rgb(40, 202, 80);
    }
  </style>
</head>

<body>
  <div class="fa">
    <div class="test"></div>
  </div>
  <div class="test"></div>
  <div class="margin"></div>
  <div class="fa">
    <div class="margin"></div>
  </div>
  <div class="_2d"></div>
  <div class="fa">
    <div class="_2d"></div>
  </div>
</body>

</html>
